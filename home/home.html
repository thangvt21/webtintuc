<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/base.css">
</head>
<body>
        <div class="head">
            <div class="head-container">
                <div class="head-btngroup">
                    <div class="btn btn-login">Login</div>
                    <div class="btn btn-register">Register</div>
                </div>
                <div class="head-brand">
                    <a href="../home/home.html">
                        <img src="../assets/img/iconfinder_m-16_4230548.png" alt="icon-brand" id="brand">
                    </a>
                </div>
                <input type="text" name="search" id="search-bar" placeholder="Nhap tu khoa de tim kiem .." onblur="handleronblur()">
                <img src="../assets/img/iconfinder_search_5402443.png" alt="icon-search" id="icon-search">
                <div class="greeting" id="greeting">Good morning</div>
            </div>
        </div>
        <div class="main">main</div>
        <div class="foot">footer</div>
        <script>
            document.getElementById("icon-search").addEventListener('click',click,true);
            function click(event) {   
                var x = document.getElementById("search-bar");  
                x.style.width = "15%";
                event.preventDefault();
            }
            function handleronblur() {   
                var x = document.getElementById("search-bar");  
                x.style.width = "0%";
            }
        </script>
</body>
</html>
